<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Store</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>

    <script src="app2.js"></script>

  <div class="cart-container"></div>
